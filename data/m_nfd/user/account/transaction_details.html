<script type="text/javascript">
	function init(){
		$("#more_jy").click(function(){
			var currentPage = document.getElementById("currentPage").value;
			var pageCount = document.getElementById("pageCount").value;
			currentPage = parseInt(currentPage)+1;
			if(currentPage <= parseInt(pageCount)){
				$.ajax({
					  url: "/transactionDetailsMore.htm",
					  data: {
							currentPage: currentPage
					  },
					  dataType: "json",
					  async:false,
					  success: function(d){
						  if(d){
							  var len = d.length;
							  var morehtml = new Array();
							  for(var i = 0;i<len;i++){
								  var creditInfo = d[i];
								  morehtml.push("<div class=\"activity "+(creditInfo.jyty?"income":"expend")+"\" >");
									  morehtml.push("<div class=\"icon\">");
									  morehtml.push(creditInfo.jytype);
									  morehtml.push("</div>");
									  morehtml.push("<div class=\"info\">");
									  morehtml.push("<div class=\"title font-14\">");
									  morehtml.push(creditInfo.F03);
									  morehtml.push("</div>");
									  morehtml.push("<div class=\"secondary font-12\">");
									  morehtml.push(creditInfo.F05);
									  morehtml.push("</div>");
									  morehtml.push("</div>");
									  morehtml.push("<div class=\"amount\">");
									  morehtml.push("<span> "+creditInfo.jyt+" </span>")
							          morehtml.push("<span>"+creditInfo.amount+"</span>");
									  morehtml.push("</div>");
								  morehtml.push("</div>");
							  }
							  $("#more_jy").before(morehtml.join(''));
							  if(window.myScroll){
								window.myScroll.refresh();
							  }
							  document.getElementById("currentPage").value = currentPage;
						  }
					  },error:function(){
					  }
						  
				});
			}
			if(currentPage >= parseInt(pageCount)){
				document.getElementById("more_jy").style.display = "none";
			}
		});
	}
	init();
</script>
