<script type="text/javascript">
	$(function(){
		 var bank_code = $("#bank_code").val();
		 if(bank_code){
			 $.ajax({
					type: "GET",
					url:"/pay/lianlian/queryBankLimitServlet.htm",
					dataType:"json",
					async:false,
					success: function(data){
						 if(data){
							 var len = data.length,datai;
							 for(var i = 0;i<len;i++){
								 datai = data[i];
								 if(datai['F02']==bank_code){
									 var phone_card = parseFloat(datai['F06']);
									 $("#phonezf").html("手机支付限额"+(phone_card>0?(phone_card/10000+"万元"):(phone_card+"元"))+",");
									 return false;
								 }
							 }
						 }
					}
				});
		 }
		
	});
</script>
